<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <style>
        html{
            height: 100%;
        }
        body{
            background-image: url("img/BG.png");
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <table class="result-board">
            <tr>
                <td><div class="board-result">
                    <span class="key">State</span>
                    <br>
                    <span class="value" style="color: rgb(0, 255, 0)">Won</span>
                </div></td>
                <td><div class="board-result">
                    <span class="key">Score</span>
                    <br>
                    <span class="value">443</span>
                </div></td>
            </tr>
            <tr>
                <td><div class="board-result">
                    <span class="key">Global Rank</span>
                    <br>
                    <span class="value">334</span>
                </div></td>
                <td><div class="board-result">
                    <span class="key">You Won</span>
                    <br>
                    <span class="value">23</span>
                </div></td>
            </tr>
        </table>
        <div class="result-container">
            <img src="img/congrats.png" alt="">
            <div class="result-player">
                <img src="img/image1.png" alt="">
                <span class="playername"> Cloud </span>
            </div>
        </div>
    </div>
</body>
</html>
